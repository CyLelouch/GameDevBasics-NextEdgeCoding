<html>
    <head>
        <title>Canvas Intro</title>
    </head>
    <body>
        <canvas height="500" width="500" style="border:2px solid red" id = "ctx"></canvas>
    <script>
        var ctx = document.getElementById('ctx').getContext('2d');
        ctx.font='30px Calibri';
        ctx.strokeText("Sample", 200,100);

        ctx.fillStyle = 'red';
        ctx.fillRect(200,200,100,100);
        ctx.save();
        ctx.fillStyle = 'green'
        ctx.restore();
        ctx.fillText("Sample2", 200,400);
        
     
       
    </script>
    
    </body>
</html>
